{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<div class="topnav">
    <a href="Nama">Arya Daffa</a>
    <a href="{% url 'wishlist:logout' %}">Logout</a>
  </div>

<div class="flex-container">
    
    <div class = "login">
        
        <p>Formulir Registrasi</p>  

            <form method="POST" class="formRegis">  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div>  
</div>  

{% endblock content %}
